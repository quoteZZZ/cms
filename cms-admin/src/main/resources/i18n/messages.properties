#messages.properties 文件主要用于定义系统中各种消息的国际化文本，
#确保应用程序在不同场景下能够提供明确的反馈信息。该文件主要包括以下几类内容：
#错误消息：涵盖验证码、用户状态、密码输入次数限制等错误提示。
#数据验证消息：包括用户名、密码、邮箱、手机号格式验证的消息。
#操作成功消息：如登录成功、注册成功的提示。
#文件上传消息：涉及文件大小和文件名长度限制的提示。
#权限消息：针对创建、修改、删除、导出、查看数据的权限提示。
#这些消息帮助用户理解系统的状态和操作结果，提升用户体验并指导用户进行正确的操作。

#错误消息
not.null=* 必须填写
user.jcaptcha.error=验证码错误
user.jcaptcha.expire=验证码已失效
user.not.exists=用户不存在/密码错误
user.password.not.match=用户不存在/密码错误
user.password.retry.limit.count=密码输入错误{0}次
user.password.retry.limit.exceed=密码输入错误{0}次，帐户锁定{1}分钟
user.password.delete=对不起，您的账号已被删除
user.blocked=用户已封禁，请联系管理员
role.blocked=角色已封禁，请联系管理员
login.blocked=很遗憾，访问IP已被列入系统黑名单
user.logout.success=退出成功

#数据验证消息
length.not.valid=长度必须在{min}到{max}个字符之间
user.username.not.valid=* 2到20个汉字、字母、数字或下划线组成，且必须以非数字开头
user.password.not.valid=* 5-50个字符 
user.email.not.valid=邮箱格式错误
user.mobile.phone.number.not.valid=手机号格式错误

#操作成功消息
user.login.success=登录成功
user.register.success=注册成功
user.notfound=请重新登录
user.forcelogout=管理员强制退出，请重新登录
user.unknown.error=未知错误，请重新登录

##文件上传消息
upload.exceed.maxSize=上传的文件大小超出限制的文件大小！<br/>允许的文件最大大小是：{0}MB！
upload.filename.exceed.length=上传的文件名最长{0}个字符

##权限
no.permission=您没有数据的权限，请联系管理员添加权限 [{0}]
no.create.permission=您没有创建数据的权限，请联系管理员添加权限 [{0}]
no.update.permission=您没有修改数据的权限，请联系管理员添加权限 [{0}]
no.delete.permission=您没有删除数据的权限，请联系管理员添加权限 [{0}]
no.export.permission=您没有导出数据的权限，请联系管理员添加权限 [{0}]
no.view.permission=您没有查看数据的权限，请联系管理员添加权限 [{0}]
